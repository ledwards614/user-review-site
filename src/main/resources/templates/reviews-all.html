<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/review-style.css">
    <link rel="stylesheet" href="/css/reviews-all.css">
    <title>Document</title>
</head>
<body>
        <div class="wrapper">
                <figure>
                        <img class="left" src="../media/vicuriouslogo-white2.png" alt = "logo">
                    </figure>
                <h2 class="reviews-all"> All Reviews</h2>
            <div th:each="review : ${reviews}">
                <h4 class="review-title" th:text="${review.title}"> Title</h4>
                <h4 class="review-category" th:text="${review.category}">Category</h4>
                <h4 class="review-content" th:text="${review.content}">Content</h4>
                <h4 class="review-rating" th:text="${review.rating}"> Rating</h4>
                <!--  no date variable in review<h4 class="review-date" th:text="${review.date}"> Date</h4> -->
            </div>
        </div>
        
</body>
</html>
