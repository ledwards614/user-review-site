<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>

        <link rel="stylesheet" href="css/layout-data-entry.css">
       
    </head>

<body>
    <form action="/reviews/add" method="POST" class="reviewboxes">
        <h1>
    Write your review!
        </h1>
        <h2>***review topic will carry over from prior page, either a new topic or a selected topic***</h2>
        <h4>Headline</h4>
        <input type="text" class="headline" id="headline" name="title" placeholder="Write a headline for this review" maxlength="100" style="width: 500px;"></input>
        <h4>Review</h4>
        <textarea class="reviewbox" id="reviewbox" name="content" placeholder="Please write your review here." maxlength="5000" style="width: 500px; height: 500px;"></textarea>
        <h4>Author</h4>
        <textarea class="summary" name="author" placeholder="Share a brief summary of why you chose this star rating." maxlength="1000" style="width: 500px; height: 100px;"></textarea>
        <h4>Add a photo</h4>
        <input type="file" name="imageURL" id="files"/>
        <output id="list"></output>
            <script>
                if (window.FileReader) {
                  function handleFileSelect(evt) {
                    var files = evt.target.files;
                    var f = files[0];
                    var reader = new FileReader();
                    
                      reader.onload = (function(theFile) {
                        return function(e) {
                          document.getElementById('list').innerHTML = ['<img src="', e.target.result,'" title="', theFile.name, '" width="50"/>'].join('');
                        };
                      })(f);
                
                      reader.readAsDataURL(f);
                  }
                 } else {
                  alert('This browser does not support FileReader');
                }
                
                  document.getElementById('files').addEventListener('change', handleFileSelect, false);
                </script>   
        <h4>Rating</h4>
        <p>How many stars would you rank this experience? 1-5</p>
        <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">★</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">★</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">★</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">★</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">★</label>
        </div>
        <!--need below to prevent errors-->
        <h4>Rating</h4>
        <p>How many stars would you rank this experience? 1-5</p>
        <input class="rank" name="rating" type="number"style="width: 50px"></input>

        <h4>Tags</h4>
        <input type="text" class="tags" id="tags" name="category" placeholder="Include any tags to help other users" style="width: 500px;"/>
        <input type="submit" name="submit" value="submit" style="width: 200px;"/>
    </form>
